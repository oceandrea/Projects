<div class="row">
    {% for pet in pets %}
        <div class="card">
            <img alt="..." src={{ pet.image.url }}>
            <div class="card-body">
                <h5 class="card-title">{{ pet.type }}: {{ pet.name }}, Age: {{ pet.age }}</h5>
                <p class="card-text">{{ pet.description }}</p>
                <a class="btn" href={% url 'pet details' pet.id %}>See details</a>
            </div>
        </div>
    {% endfor %}
</div>
