{% extends 'shared/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={% static 'pets/css/pets_details.css' %}>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Are you sure you want to delete {{ pet.name }}?</h1>
                <div class="m-auto d-flex justify-content-center">
                    <form method="post">
                        {% csrf_token %}
                        <button class="btn delete" type="submit">Confirm</button>
                        <a class="btn edit" href="javascript:history.back()">No, go back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
