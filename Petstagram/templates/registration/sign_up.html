{% extends 'shared/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'common/css/forms.css' %}">
{% endblock %}
{% block scripts %}
    <script defer src="{% static 'common/js/forms.js' %}"></script>
{% endblock %}
<div>
    {% block content %}
        <h1 class="text-center">Register</h1>
        <form class="form" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn block-display" type="submit">Register</button>
            <span class="block-display" style="margin-top: 20px">Have an account?
                <a class="block-display" style="color: blueviolet" href="{% url 'login' %}">Log in here</a>
            </span>
        </form>
        </div>
    {% endblock %}
